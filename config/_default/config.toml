copyright = "Â© The Wanjirus"
defaultContentLanguage = "en"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "en"
#timeZone = "Europe/Berlin"
timeout = "120s"
title = "Gallery"

[params]
  defaultTheme = "dark"
  description = "Example site for hugo-theme-gallery"
  title = "My Gallery"
  [params.author]
    email = "user@example.com"
    name = "The Wanjirus"
  [params.socialIcons]
   # facebook = "https://www.facebook.com/"
   # instagram = "https://www.instagram.com/"
   # github = "https://github.com/nicokaiser/hugo-theme-gallery/"
   # youtube = "https://www.youtube.com/"
   # email = "mailto:user@example.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"
    #mixcloud = "https://example.com"
    #flickr = "https://www.flickr.com"
    #500px = "https://500px"
    #whatsapp = "1234567890"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25
  [homepage]
   layout = "background" # valid options: page, profile, hero, card, background, custom
   homepageImage = "background.jpeg"  

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.141.0"
    max = "0.152.2"
  #[[module.imports]]
  #  path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/Thewanjirus"
    weight = 3

[services]
  [services.rss]
    limit = 100